name: Test_pip8

on: push

jobs:
  deploy:
    name: lint code base
    runs-on: ubuntu-latest

    steps:
    - name: Check code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Test_pip8
      uses: github/Test_pip8@v2
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
